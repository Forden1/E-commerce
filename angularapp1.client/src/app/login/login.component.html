<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email"
                     id="email"
                     class="form-control"
                     required
                     [(ngModel)]="email"
                     name="email"
                     #emailInput="ngModel" />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                A valid email address is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password"
                     id="password"
                     class="form-control"
                     required
                     [(ngModel)]="password"
                     name="password"
                     #passwordInput="ngModel" />
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </form>
          <div *ngIf="errorMessage" class="mt-3 text-danger">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="mt-3 text-success">
            {{ successMessage }}
          </div>
          <div class="mt-3 text-center">
            <p>Don't have an account?</p>
            <a routerLink="/signup" class="btn btn-link">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
