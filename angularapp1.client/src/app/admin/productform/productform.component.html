<div class="container mt-5">
  <h2 class="mb-4">Add New Product</h2>
  <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="mb-3">
      <label for="id" class="form-label">Product ID</label>
      <input type="number" id="id" name="id" class="form-control" ngModel required placeholder="Enter product ID">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required placeholder="Enter product name">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" name="description" class="form-control" ngModel placeholder="Enter product description"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" class="form-control" ngModel required min="0" placeholder="Enter product price">
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" name="imageUrl" class="form-control" ngModel placeholder="Enter image URL">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Add Product</button>
  </form>
</div>
